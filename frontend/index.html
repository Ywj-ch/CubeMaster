<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/logo_icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CubeMaster</title>
    <style>
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f8fafc;
        z-index: 9999;
      }
      .app-loading .spinner {
        width: 56px;
        height: 56px;
        transform-style: preserve-3d;
        animation: spinner-rotate 2s infinite ease;
      }
      .app-loading .spinner > div {
        background-color: rgba(59, 130, 246, 0.15);
        height: 100%;
        position: absolute;
        width: 100%;
        border: 2.5px solid #3b82f6;
        border-radius: 4px;
      }
      .app-loading .spinner div:nth-of-type(1) {
        transform: translateZ(-28px) rotateY(180deg);
      }
      .app-loading .spinner div:nth-of-type(2) {
        transform: rotateY(-270deg) translateX(50%);
        transform-origin: top right;
      }
      .app-loading .spinner div:nth-of-type(3) {
        transform: rotateY(270deg) translateX(-50%);
        transform-origin: center left;
      }
      .app-loading .spinner div:nth-of-type(4) {
        transform: rotateX(90deg) translateY(-50%);
        transform-origin: top center;
      }
      .app-loading .spinner div:nth-of-type(5) {
        transform: rotateX(-90deg) translateY(50%);
        transform-origin: bottom center;
      }
      .app-loading .spinner div:nth-of-type(6) {
        transform: translateZ(28px);
      }
      @keyframes spinner-rotate {
        0% {
          transform: rotate(45deg) rotateX(-25deg) rotateY(25deg);
        }
        50% {
          transform: rotate(45deg) rotateX(-385deg) rotateY(25deg);
        }
        100% {
          transform: rotate(45deg) rotateX(-385deg) rotateY(385deg);
        }
      }
      .app-loading-text {
        margin-top: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 15px;
        font-weight: 600;
        color: #64748b;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="app-loading">
        <div class="spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <span class="app-loading-text">CubeMaster 加载中...</span>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
